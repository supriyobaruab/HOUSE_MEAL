<!DOCTYPE html>

    <title>MEAL</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <!-- Supriyo-start-->
      <div class="person">
        <div class="name">
          <h2 align="center">Supriyo</h2>

            <img src="Supriyo.jpg" class="image">

        <div class="count">

            <p class="total-supriyo">0</p>

        </div>
        <div class="submit">

        </div>
      </div>
      <!-- Supriyo-end -->

        </div>

        </div>
