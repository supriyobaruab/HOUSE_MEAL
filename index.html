<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEAL</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <!-- Supriyo-start-->
      <div class="person">
        <div class="name">
          <h2 align="center">Supriyo</h2>
        </div>
        <div>
            <img src="Supriyo.jpg" class="image">
          </div>
          <div class="daily_total">
            <p class="dailyt-supriyo">Daily</p>
            <p class="totalt-supriyo">Total</p>
          </div>
        <div class="count">
            <p class="daily-supriyo">0</p>
            <p class="total-supriyo">0</p>
        </div>
        <div class="button">
            <button class="add" id="supriyo-add">Add</button>
            <button class="remove" id="supriyo-remove">Remove</button>
        </div>
        <div class="submit">
            <button class="submitt" id="supriyo-submit">Submit</button>
        </div>
      </div>
      <!-- Supriyo-end -->

      <!-- Debongshi-start -->
       <div class="person">
        <div class="name">
          <h2 align="center">Debongshi</h2>

        <div class="count">

        </div>
        <div class="button">
            <button class="add" id="debongshi-add">Add</button>
            <button class="remove" id="debongshi-remove">Remove</button>
        </div>
        <div class="submit">
            <button class="submitt" id="debongshi-submit">Submit</button>
        </div>
      </div>
      <!-- Debongshi-end -->

      <!-- Mahmudvai-start -->
        <div class="person">
        <div class="name">
          <h2 align="center">Mahmud vai</h2>
        </div>
        <div>
            <img src="Mahmudvai.jpg" class="image">
        </div>
            <div class="daily_total">
            <p class="dailyt-mahmud">Daily</p>
            <p class="totalt-mahmud">Total</p>
          </div>
        <div class="count">
            <p class="daily-mahmud">0</p>

        </div>
        <div class="button">
            <button class="add" id="mahmud-add">Add</button>
            <button class="remove" id="mahmud-remove">Remove</button>

        <div class="submit">
            <button class="submitt" id="mahmud-submit">Submit</button>
        </div>
      </div>
      <!-- Mahmudvai-end -->

      <!-- Walyvai-start -->
        <div class="person">
        <div class="name">
          <h2 align="center">Waly Vai</h2>
        </div>
        <div>
            <img src="Walyvai.jpg" class="image">
        </div>
             <div class="daily_total">
            <p class="dailyt-waly">Daily</p>

        <div class="count">

        <div class="button">
            <button class="add" id="waly-add">Add</button>
            <button class="remove" id="waly-remove">Remove</button>
        </div>
        <div class="submit">
            <button class="submitt" id="waly-submit">Submit</button>
        </div>
      </div>
      <!-- Walyvai-end -->
    </div>
    <script src="supriyo.js"></script>
    <script src="debongshi.js"></script>
    <script src="walyvai.js"></script>
    <script src="mahmudvai.js"></script>
  </body>
</html>
